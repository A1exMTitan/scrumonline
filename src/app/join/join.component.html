<div class="panel panel-default">
  <div class="panel-heading">Join session</div>
  <div class="panel-body">
    <form role="form">
      <div class="form-group" [class.has-error]="idError">
        <label>Session id:</label>
        <div class="has-feedback">
          <input type="text" class="form-control" [ngModel]="session.id" (change)="passwordCheck()" placeholder="4711" name="id">
          <span *ngIf="idError" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
      </div>
      <div class="form-group" [class.has-error]="nameError">
        <label>Your name:</label>
        <div class="has-feedback">
          <input type="text" class="form-control"  [ngModel]="session.name" placeholder="John" name="name">
          <span *ngIf="nameError" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
      </div>
      <div class="form-group" *ngIf="session.isPrivate">
        <label>Password:</label>
        <div class="has-feedback">
          <input type="password" class="form-control"  [ngModel]="session.password" name="password">
          <span *ngIf="passwordError" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
      </div>
      <input type="button" class="btn btn-default" value="Join" (click)="joinSession()">
   </form>
  </div>
</div>
